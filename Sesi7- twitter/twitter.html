<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Twitter</title>

    <style>
        label, input{
          display: block;
        }
  
        label{
          margin-bottom: 2px;
        }
    </style>
    
    <div>
        <center>
       <label>Buat Tweet</label>
       <br>
       <textarea cols="40" rows="10" name="Tweet" placeholder="Isi Tweet anda hari ini ..." id="ftweet"></textarea>
      </div></center>
      <br>
      <center>
      <input type="submit" onclick="add();" value="Submit" style="background-color: blueviolet; color: yellow;">
      <ul id="tampil"></ul> 
      
    </center>
</head>
<body> 
<script>

let tampung_array = [];

function add() {
   let masukan = document.getElementById('ftweet');
   tampung_array.push(masukan.value);
   masukan.value = ' ';
   show();
}

function show() {
   let html = '';
   for (let i=0; i<tampung_array.length; i++) {
      html += '<li>' + tampung_array[i] + '</li>';
   }
   let tampil = document.getElementById('tampil');
   tampil.innerHTML = html;
}
</script>
</body>

</html>
